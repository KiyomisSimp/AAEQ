[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture arm64",
    "apt-get update",
    "apt-get install -y libgtk-3-dev:arm64 libglib2.0-dev:arm64 libasound2-dev:arm64 libxdo-dev:arm64 libappindicator3-dev:arm64 pkg-config",
]

[build.env]
passthrough = [
    "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig",
    "PKG_CONFIG_ALLOW_CROSS=1",
]
